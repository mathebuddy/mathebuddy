name: mathebuddy
description: mathe:buddy - a gamified app for higher math

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.5

environment:
  sdk: ">=2.19.2 <3.0.0"
  # TODO: remove pre as soon as 3.13.0 is public available
  #       beta version is currently required for vscode plugin
  #       (required for setting nonce)
  flutter: ">=3.13.0-0.1.pre <10.0.0"

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  universal_html: ^2.0.9
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  tex: ^0.5.2
  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf

  assets:
    - assets/img/logo.png
    - assets/img/logoSmall.png
    - assets/img/logo-large-en.png
    - assets/img/logo-large-de.png
    - assets/bundle-test.json
    - assets/bundle-alpha.json
    - assets/bundle-complex.json
