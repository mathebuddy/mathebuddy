<!DOCTYPE html>
<html>
  <head>
    <title>power off</title>
    <link rel="stylesheet" href="css/skeleton.css?v=4" />
  </head>
  <body>
    <div class="container">
      <br /><br /><br />
      <h3 style="color: white">
        Click on the power button
        <span
          ><img
            src="img/fontawesome/power-off-solid-white.svg"
            style="height: 20px"
        /></span>
        to activate the simulator.
        <br />
        <br />
        When the simulator is running, you may also live reload levels via
        button
        <span
          ><img
            src="img/fontawesome/arrows-rotate-solid-white.svg"
            style="height: 20px" /></span
        >, and then click on "reload level" in the currently opened level in
        sim.
      </h3>
    </div>
  </body>
</html>
