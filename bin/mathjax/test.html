<!DOCTYPE html>
<html>
  <head>
    <script src="build/mathjax.min.js"></script>
  </head>
  <body>
    MathJax Test:
    <div id="my-div"></div>
    <script>
      let src = "\\int x^2 y ~ dx";
      let mj = new tex.MathJax();
      let svg = mj.tex2svgBlock(src);
      console.log(svg);
      let svgBase64 = btoa(svg);
      let img = document.createElement("img");
      img.src = "data:image/svg+xml;base64," + svgBase64;
      console.log(img.src);
      img.style.height = "144px";
      document.getElementById("my-div").appendChild(img);
    </script>
  </body>
</html>
